<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img class="top" src="images/bg-pattern-top.svg" alt="">
  <img class="bottom" src="images/bg-pattern-bottom.svg" alt="">
  <main>
    <h1>Challenge</h1>
    <div class="profile-card">
      <div class="profile-banner">
        <img class="profile-img" src="images/image-victor.jpg" alt="">
      </div>
      <div class="info">
        <h3>Victor Crest <span>26</span></h3>
        <p>London</p>
      </div>
      <div class="stats">
        <div class="stat-element">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="stat-element">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="stat-element">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">JackNotro</a>.
    </div>
  </main>
  
</body>
</html>
